name: Deploy Codex to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'arcane_jaspr_codex/**'
      - 'lib/**'
      - '.github/workflows/deploy-codex.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: arcane_jaspr_codex/arcane_codex_web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Install jaspr CLI
        run: dart pub global activate jaspr_cli

      - name: Build static site
        run: dart pub global run jaspr_cli:jaspr build --dart-define=BASE_URL=/arcane_jaspr 

      - name: Add .nojekyll
        run: touch build/jaspr/.nojekyll

      - name: Copy 404.html for SPA routing
        run: cp build/jaspr/index.html build/jaspr/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: arcane_jaspr_codex/arcane_codex_web/build/jaspr

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
