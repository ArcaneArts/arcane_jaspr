name: arcane_codex_web
description: "ArcaneCodex static documentation site"
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.10.0

dependencies:
  web: ^1.1.1
  jaspr: ^0.22.1
  jaspr_content: ^0.4.5
  arcane_jaspr:
    path: ../../
  fast_log: ^1.0.7

  # Shared models (added automatically when models enabled)
  # arcane_codex_models:
  #   path: ../arcane_codex_models

dev_dependencies:
  build_runner: ^2.10.4
  build_web_compilers: ^4.4.6
  jaspr_builder: ^0.22.1
  lints: ^6.0.0

jaspr:
  mode: static

scripts:
  # Development
  serve: jaspr serve
  serve_release: jaspr serve --release

  # Build
  build: jaspr build

  # Clean
  clean: jaspr clean

  # Kill running servers
  killall: pkill -f "jaspr serve" || true

  # Firebase Deployment (run from parent directory)
  firebase_deploy: jaspr build && cd .. && firebase deploy --only hosting --project FIREBASE_PROJECT_ID
